<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- 
        <i class="fa-regular fa-hand-back-fist"></i>
        <i class="fa-regular fa-hand"></i>
        <i class="fa-regular fa-hand-scissors fa-rotate-90"></i> 
-->
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="computer-side">
            <div id="rock-computer" class="option">
                <i class="fa-regular fa-hand-back-fist fa-flip-vertical"></i>
            </div>
            <div id="paper-computer" class="option">
                <i class="fa-regular fa-hand fa-flip-vertical"></i>
            </div>
            <div id="scissors-computer" class="option">
                <i class="fa-regular fa-hand-peace fa-flip-vertical"></i>
                <!-- <i class="fa-regular fa-hand-scissors"></i> -->
            </div>
        </div>
        <div class="player-side">
            <p class="choose-text">- Choose an option- </p>
            <div id="rock-player" class="option">
                <i class="fa-regular fa-hand-back-fist"></i>
                <p>Rock</p>
            </div>
            <div id="paper-player" class="option">
                <i class="fa-regular fa-hand"></i>
                <p>Paper</p>
            </div>
            <div id="scissors-player" class="option">
                <i class="fa-regular fa-hand-peace"></i>
                <p>Scissors</p>
                <!-- <i class="fa-regular fa-hand-scissors"></i> -->
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
