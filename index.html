<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/48026a7184.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- 
        <i class="fa-regular fa-hand-back-fist"></i>
        <i class="fa-regular fa-hand"></i>
        <i class="fa-regular fa-hand-scissors fa-rotate-90"></i> 
-->
    <div class="modal">
        <p></p>
        <button id="start">Start Game</button>
    </div>
    <div class="next-round">
        <button id="nextRound">Next Round</button>
    </div>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p id="roundLabel" class="round-label"></p>
    </header>
    
    <main>
        <div class="score">
            <div>
                <p>Computer: <span id="computerPoints"></span></p>
                <p>User: <span id="playerPoints"></span></p> 
            </div>
        </div>
        <div class="computer-side">
            <div id="rock-computer" class="option rock color">
                <i class="fa-regular fa-hand-back-fist fa-flip-vertical"></i>
            </div>
            <div id="paper-computer" class="option paper color">
                <i class="fa-regular fa-hand fa-flip-vertical"></i>
            </div>
            <div id="scissors-computer" class="option scissors color">
                <i class="fa-regular fa-hand-peace fa-flip-vertical"></i>
            </div>
        </div>
        <div class="label"></div>
        <div class="player-side">
            <p class="choose-text"><span id="resultLabel"></span></p>
            <div id="rock-player" data-id="rock" class="option">
                <i class="fa-regular fa-hand-back-fist"></i>
                <p>Rock</p>
            </div>
            <div id="paper-player" data-id="paper" class="option">
                <i class="fa-regular fa-hand"></i>
                <p>Paper</p>
            </div>
            <div id="scissors-player" data-id="scissors" class="option">
                <i class="fa-regular fa-hand-peace"></i>
                <p>Scissors</p>
                <!-- <i class="fa-regular fa-hand-scissors"></i> -->
            </div>
        </div>

    </main>
    <footer>
        Created by <a href="https://github.com/jonhatanh" target="_blank">jonhatanh <i class="fa-brands fa-github"></i></a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
